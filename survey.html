<!DOCTYPE html>
<html><head><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
      <title>Survey</title>

      <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-route.min.js"></script>
      <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.2/ui-bootstrap-tpls.min.js"></script>
      <script src="lib/jspm/system.js"></script>
<style id="style-1-cropbar-clipper">/* Copyright 2014 Evernote Corporation. All rights reserved. */
.en-markup-crop-options {
    top: 18px !important;
    left: 50% !important;
    margin-left: -100px !important;
    width: 200px !important;
    border: 2px rgba(255,255,255,.38) solid !important;
    border-radius: 4px !important;
}

.en-markup-crop-options div div:first-of-type {
    margin-left: 0px !important;
}
</style></head>

<body class="ng-scope">

      <!-- ngView:  --><div ng-view="" class="ng-scope"><div class="container ng-scope">

	<center>
		<table>
			<tbody><tr>
				<td style="margin-top:20px;"><img src="logo.png" width="100px"></td>
				<td>
					<h4>Neighborhood Healthcare Survey</h4></td>
			</tr>
		</tbody></table>
	</center>
	<br>

	<div class="form-group">
		<label>1. How likely is it that you would recommend Neighborhood Healthcare to a friend, famiy member, or collegue?
		</label>
		<br>
		<my-radio value="vm.q1" likely="true" class="ng-isolate-scope">
						<center>
						<table width="100%">
						<tbody><tr>
							<td><input type="radio" ng-model="value" value="1" class="ng-pristine ng-untouched ng-valid" name="4"> 1</td>
							<td><input type="radio" ng-model="value" value="2" class="ng-pristine ng-untouched ng-valid" name="5"> 2</td>
							<td><input type="radio" ng-model="value" value="3" class="ng-pristine ng-untouched ng-valid" name="6"> 3</td>
							<td><input type="radio" ng-model="value" value="4" class="ng-pristine ng-untouched ng-valid" name="7"> 4</td>
							<td><input type="radio" ng-model="value" value="5" class="ng-pristine ng-untouched ng-valid" name="8"> 5</td>
							<td><input type="radio" ng-model="value" value="6" class="ng-pristine ng-untouched ng-valid" name="9"> 6</td>
							<td><input type="radio" ng-model="value" value="7" class="ng-pristine ng-untouched ng-valid" name="10"> 7</td>
							<td><input type="radio" ng-model="value" value="8" class="ng-pristine ng-untouched ng-valid" name="11"> 8</td>
							<td><input type="radio" ng-model="value" value="9" class="ng-pristine ng-untouched ng-valid" name="12"> 9</td>
							<td><input type="radio" ng-model="value" value="0" class="ng-pristine ng-untouched ng-valid" name="13"> 10</td>
						</tr>
						<!-- ngIf: likely==true --><tr ng-if="likely==true" class="ng-scope">
							<td colspan="5" align="left">Not at all likely</td>
							<td colspan="5" align="right">Extremely likely</td>
						</tr><!-- end ngIf: likely==true -->
						<!-- ngIf: likely==false -->
						</tbody></table>
						</center>
						</my-radio>
	</div>
	<br>

	<div class="form-group">
		<label>2. Was the healh center clean and orderly?</label>
		<br>
		<my-radio value="vm.q2" likely="false" class="ng-isolate-scope">
						<center>
						<table width="100%">
						<tbody><tr>
							<td><input type="radio" ng-model="value" value="1" class="ng-pristine ng-untouched ng-valid" name="15"> 1</td>
							<td><input type="radio" ng-model="value" value="2" class="ng-pristine ng-untouched ng-valid" name="16"> 2</td>
							<td><input type="radio" ng-model="value" value="3" class="ng-pristine ng-untouched ng-valid" name="17"> 3</td>
							<td><input type="radio" ng-model="value" value="4" class="ng-pristine ng-untouched ng-valid" name="18"> 4</td>
							<td><input type="radio" ng-model="value" value="5" class="ng-pristine ng-untouched ng-valid" name="19"> 5</td>
							<td><input type="radio" ng-model="value" value="6" class="ng-pristine ng-untouched ng-valid" name="20"> 6</td>
							<td><input type="radio" ng-model="value" value="7" class="ng-pristine ng-untouched ng-valid" name="21"> 7</td>
							<td><input type="radio" ng-model="value" value="8" class="ng-pristine ng-untouched ng-valid" name="22"> 8</td>
							<td><input type="radio" ng-model="value" value="9" class="ng-pristine ng-untouched ng-valid" name="23"> 9</td>
							<td><input type="radio" ng-model="value" value="0" class="ng-pristine ng-untouched ng-valid" name="24"> 10</td>
						</tr>
						<!-- ngIf: likely==true -->
						<!-- ngIf: likely==false --><tr ng-if="likely==false" class="ng-scope">
							<td colspan="5" align="left">Not at all</td>
							<td colspan="5" align="right">Extremely</td>
						</tr><!-- end ngIf: likely==false -->
						</tbody></table>
						</center>
						</my-radio>
	</div>
	<br>

	<div class="form-group">
		<label>3. Was the staff courteous and helpful?</label>
		<br>
		<my-radio value="vm.q3" likely="false" class="ng-isolate-scope">
						<center>
						<table width="100%">
						<tbody><tr>
							<td><input type="radio" ng-model="value" value="1" class="ng-pristine ng-untouched ng-valid" name="26"> 1</td>
							<td><input type="radio" ng-model="value" value="2" class="ng-pristine ng-untouched ng-valid" name="27"> 2</td>
							<td><input type="radio" ng-model="value" value="3" class="ng-pristine ng-untouched ng-valid" name="28"> 3</td>
							<td><input type="radio" ng-model="value" value="4" class="ng-pristine ng-untouched ng-valid" name="29"> 4</td>
							<td><input type="radio" ng-model="value" value="5" class="ng-pristine ng-untouched ng-valid" name="30"> 5</td>
							<td><input type="radio" ng-model="value" value="6" class="ng-pristine ng-untouched ng-valid" name="31"> 6</td>
							<td><input type="radio" ng-model="value" value="7" class="ng-pristine ng-untouched ng-valid" name="32"> 7</td>
							<td><input type="radio" ng-model="value" value="8" class="ng-pristine ng-untouched ng-valid" name="33"> 8</td>
							<td><input type="radio" ng-model="value" value="9" class="ng-pristine ng-untouched ng-valid" name="34"> 9</td>
							<td><input type="radio" ng-model="value" value="0" class="ng-pristine ng-untouched ng-valid" name="35"> 10</td>
						</tr>
						<!-- ngIf: likely==true -->
						<!-- ngIf: likely==false --><tr ng-if="likely==false" class="ng-scope">
							<td colspan="5" align="left">Not at all</td>
							<td colspan="5" align="right">Extremely</td>
						</tr><!-- end ngIf: likely==false -->
						</tbody></table>
						</center>
						</my-radio>
	</div>
	<br>

	<div class="form-group">
		<label>4. Please tell us why you gave us this score.</label>
		<br>
		<textarea class="form-control ng-pristine ng-untouched ng-valid" rows="5" ng-model="vm.comments"></textarea>
	</div>

	<center>
		<button class="btn btn-default" ng-click="vm.submit()">Submit</button>
	</center>
</div></div>
      
      <script>
            System.config({ baseURL: './js' });
            System.defaultJSExtensions = true;
            System.import('systemjs-bootstrap');
      </script>


</body></html>
